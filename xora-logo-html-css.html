<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XORA</title>
    <style>
        @font-face {
            font-family: 'Sweet Sans Pro Medium';
            src: url('SweetSansProMedium.otf') format('opentype');
        }
        @font-face {
            font-family: 'Helvetica Neue LT Std 33 Thin Extended';
            src: url('HelveticaNeueLTStd-ThEx.otf') format('opentype');
        }
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .logo-container {
            text-align: center;
        }
        .main-logo {
            font-family: 'Sweet Sans Pro Medium', sans-serif;
            font-size: 4rem;
            letter-spacing: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .tagline {
            font-family: 'Helvetica Neue LT Std 33 Thin Extended', sans-serif;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="main-logo">XORA</div>
        <div class="tagline">Xceptional Organization of Robust Assets</div>
    </div>
</body>
</html>
